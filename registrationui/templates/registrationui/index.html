{% extends 'base.html' %}
  
   
{% block title %} Registration ui {% endblock %}
 
{% block content %}
<h1>New user</h1>

{% if form.subject.errors %}
    <ol>
    {% for error in form.subject.errors %}
        <li><strong>{{ error|escape }}</strong></li>
    {% endfor %}
    </ol>
{% endif %}

<form action="/registrationui/" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Create" />
</form>

{% endblock %}
